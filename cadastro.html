		<h1>Cadastro</h1>
		<div id="secao2">
			<div id="divcadastro">
				<label for="nome">Nome:</label>
				<input id="nome" type="text" required>
				<label for="sobreome">Sobrenome:</label>
				<input id="sobrenome" type="text" required>
				<label for="email">Email:</label>
            	<input id="email" type="email" required>
            	<label for="senha">Senha:</label>
				<input id="senha" type="password" required>
				<label for="confirmacaosenha">Confirmação de senha:</label>
            	<input id="confirmacaosenha" type="password" required>
				<label for="pronomes">Pronomes:</label>
				<select id="pronomes" required>
					<option value="ela/dela">Ela/Dela</option>
					<option value="ele/dele">Ele/Dele</option>
					<option value="elu/delu">Elu/Delu</option>
				</select>
				<label for="profissao">Você é:</label>
				<select id="profissao" required>
					<option value="estudante">Estudante</option>
					<option value="daareadesaude">Da área de saúde</option>
					<option value="curioso">Curiosos</option>
				</select>
			</div>
			<div id="divbotoeslogin">
                <div id="botoeslogin">
                    <a class="linkbotao" href="home.html"><button id="botaovoltar" class="botoeslogin">Voltar</button></a>
